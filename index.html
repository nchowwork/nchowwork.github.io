<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.22);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }

    .header {
      background: #4f46e5;
      color: white;
      padding: 2.2rem 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
    }

    .header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .form-body {
      padding: 2.5rem 2.2rem 2rem;
    }

    .form-group {
      margin-bottom: 1.6rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
      font-size: 0.92rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.4rem 0 1.8rem;
      font-size: 0.9rem;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #4b5563;
    }

    .forgot a {
      color: #4f46e5;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }

    .btn-login:hover {
      background: #4338ca;
      transform: translateY(-1px);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .signup-link {
      text-align: center;
      margin-top: 1.8rem;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="header">
    <h1>Welcome back</h1>
    <p>Please enter your details</p>
  </div>

  <div class="form-body">
    <form id="loginForm" novalidate>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="name@example.com" 
            required
            autocomplete="email"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••" 
            required
            minlength="6"
            autocomplete="current-password"
          >
        </div>
      </div>

      <div class="options">
        <label class="remember">
          <input type="checkbox" name="remember">
          Remember me
        </label>
        <span class="forgot">
          <a href="#">Forgot password?</a>
        </span>
      </div>

      <button type="submit" class="btn-login">Sign in</button>

    </form>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</div>

<script>
// Very basic client-side validation + visual feedback
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  
  let valid = true;

  if (!email.value.trim()) {
    email.style.borderColor = '#ef4444';
    valid = false;
  }
  
  if (!password.value) {
    password.style.borderColor = '#ef4444';
    valid = false;
  }

  if (valid) {
    // Here you would normally send data to backend
    alert('Login attempt (demo only)\nEmail: ' + email.value);
    
    // Reset fields (demo)
    setTimeout(() => {
      email.value = '';
      password.value = '';
    }, 1500);
  }
});

// Reset red border on input
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('input', () => {
    input.style.borderColor = '#d1d5db';
  });
});
</script>

<!-- ... your existing header and form-body ... -->

<div class="form-body">
  <h2>Sign in</h2>

  <!-- Email/Password login will be handled by widget -->
  <div id="login-container"></div>

  <!-- Fallback or extra info -->
  <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
</div>

<!-- Add this before </body> -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script>
  // Initialize widget
  if (window.netlifyIdentity) {
    netlifyIdentity.on("init", user => {
      if (!user) {
        netlifyIdentity.open(); // auto-open login modal on page load (optional)
      }
    });

    netlifyIdentity.on("login", user => {
      alert(`Welcome ${user.user_metadata.full_name || user.email}!`);
      // Redirect or show dashboard:
      // window.location.href = "/dashboard.html";
      netlifyIdentity.close(); // close modal
    });

    netlifyIdentity.on("logout", () => {
      alert("Logged out");
    });
  }

  // Optional: open signup
  document.getElementById("signup-link")?.addEventListener("click", (e) => {
    e.preventDefault();
    netlifyIdentity.open("signup");
  });
</script>


  

  

</body>

</html>
